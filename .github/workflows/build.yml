name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: Android
            artifact_path: build/app/outputs/flutter-apk/app-release.apk
            asset_name: app-release.apk
          - os: macos-latest
            target: iOS
            artifact_path: LIPerfume.ipa
            asset_name: LIPerfume.ipa
          - os: ubuntu-latest
            target: Linux
            artifact_path: build/linux/x64/release/bundle/
            asset_name: LIPerfume-Linux.tar.gz
          - os: windows-latest
            target: Windows
            artifact_path: build/windows/x64/runner/Release/
            asset_name: LIPerfume-Windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux Dependencies
        if: matrix.target == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        if: matrix.target == 'Android'
        run: flutter build apk --release

      - name: Build iOS IPA (unsigned)
        if: matrix.target == 'iOS'
        run: |
          flutter build ios --release --no-codesign
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LIPerfume.ipa Payload
          rm -rf Payload

      - name: Build Linux App
        if: matrix.target == 'Linux'
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release
          tar -czvf LIPerfume-Linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Build Windows App
        if: matrix.target == 'Windows'
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath LIPerfume-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-Artifact
          path: |
            ${{ matrix.target == 'Android' && 'build/app/outputs/flutter-apk/app-release.apk' || '' }}
            ${{ matrix.target == 'iOS' && 'LIPerfume.ipa' || '' }}
            ${{ matrix.target == 'Linux' && 'LIPerfume-Linux.tar.gz' || '' }}
            ${{ matrix.target == 'Windows' && 'LIPerfume-Windows.zip' || '' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Android-Artifact/app-release.apk
            artifacts/iOS-Artifact/LIPerfume.ipa
            artifacts/Linux-Artifact/LIPerfume-Linux.tar.gz
            artifacts/Windows-Artifact/LIPerfume-Windows.zip
          name: Release ${{ github.ref_name }}
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ LI Perfume –¥–ª—è Lixiang.
            
            ### –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã:
            - üì± **Android**: `app-release.apk`
            - üçè **iOS**: `LIPerfume.ipa` (unsigned)
            - üêß **Linux**: `LIPerfume-Linux.tar.gz`
            - üíª **Windows**: `LIPerfume-Windows.zip`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
